<html>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<head>
<style>
    .container {
      width: 98%;
      margin: 0 auto;
      padding: 5px;
    }
    .bordered {
        border: 2px solid blue ;
        text-align: center;
        box-sizing: border-box;
        float:left;
        padding: 5px;
        width: 98%;
        margin: 0 auto;
    }
    .left {
        border: 1px solid blue ;
        min-width: 48%;
        text-align: center;
        float: left;
        padding: 5px;
    }
    .right {
        border: 1px solid blue ;
        min-width: 48%;
        text-align: center;
        float: right;
        padding: 5px;
        margin: 0 auto;
    }
    .center {
        border: 1px solid blue ;
        width: 90%;
        text-align: center;
        float: center;
        padding: 5px;
        margin: 0 auto;
    }
    .balance {
        font-size: 200%;
    }

    .beacon-mode-output {
        border: 1px solid black ;
        float: center;
        margin: 0 auto;
        width: 250px;
        height: 205px;
        padding: 10px;
    }

    .wallet-mode-output {
        border: 1px solid black ;
        float: center;
        margin: 0 auto;
        width: 350px;
        height: 250px;
        padding: 10px;
    }

    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 15px;
      border-radius: 5px;
      background: #d3d3d3;
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
    }

    .slider::-moz-range-thumb {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
    }

    div {
    }
    form {
    }
</style>
</head>
<body>
    <div id="ui"></div>
</body>

<script type="module" src="js/wallet.js"></script>
</html>
